<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recuperación de la contraseña</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <body>
        Hola, <h:outputText value="#{usuarioMB.usuario.name1} #{usuarioMB.usuario.lastname1}"/>. Contesta tu pregunta de seguridad
        para recuperar la contraseña de tu cuenta.
        <h:form>
            <table>
                <tr>
                    <td>
                        Pregunta:
                    </td>
                    <td>
                        <h:outputText value="#{usuarioMB.pregunta}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Respuesta:
                    </td>
                    <td>
                        <p:inputText value="#{usuarioMB.respuesta}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:commandButton value="Enviar" action="#{usuarioMB.recuperarContrasena()}"/>
                    </td>
                </tr>
            </table>
            <h:outputText value="Mensaje: #{usuarioMB.mensaje}"/>
        </h:form>
    </body>
</html>
