<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
        <script type="text/javascript" src="nuevacontrasena.js"></script>
    </h:head>
    <body>
        <h:form prependId="false">
            <table>
                <tr>
                    <td>
                        Nueva contraseña:
                    </td>
                    <td>
                        <p:password value="#{usuarioMB.contrasenanueva}" id="cont1" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirmar contraseña:
                    </td>
                    <td>
                        <p:password id="cont2" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:commandButton onclick="return validar()" action="#{usuarioMB.cambiarContrasena()}" value="Enviar"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
